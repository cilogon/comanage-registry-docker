BASE: %%SATOSA_PROXY_BASE%%

INTERNAL_ATTRIBUTES: internal_attributes.yaml

COOKIE_STATE_NAME: SATOSA_ORCID_SAML_GATEWAY_STATE

cookies_samesite_compat:
    - ["SATOSA_ORCID_SAML_GATEWAY_STATE", "SATOSA_ORCID_SAML_GATEWAY_STATE_LEGACY"]

BACKEND_MODULES:
  - plugins/orcid_backend.yaml

FRONTEND_MODULES:
  - plugins/saml2_frontend.yaml
  - plugins/ping_frontend.yaml

MICRO_SERVICES:
  - plugins/generate_eppn.yaml

CONSENT:
  enable: No

ACCOUNT_LINKING:
  enable: No

LOGGING:
  version: 1
  formatters:
    simple:
      format: "[%(asctime)s] [PID %(process)d] [%(levelname)s] [%(name)s]: %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      formatter: simple
      stream: ext://sys.stderr
  loggers:
    saml2:
      level: INFO
      handlers:
        - console
      propagate: no
    satosa:
      level: INFO
      handlers:
        - console
      propagate: no
    satosa.base:
      level: ERROR
      handlers:
        - console
      propagate: no
  root:
    level: ERROR
    handlers: 
      - console
