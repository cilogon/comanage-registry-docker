version: '3.7'

networks:
    cilogon_service:
        driver: overlay
        ipam:
            config:
                - subnet: 10.0.109.0/24
    webgateway:
        external: true

volumes:
    cilogon_service_volume:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/cilogon_service/"

services:
    cilogon-crl:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/cilogon-crl:2
        hostname: crl.cilogon.org
        command: ["apache2-foreground"]
        volumes:
            - type: volume
              source: cilogon_service_volume
              target: /var/local/cilogon_service
              read_only: false
              volume:
                  nocopy: true
        networks:
            - webgateway
            - cilogon_service
        extra_hosts:
            myproxy.cilogon.org: 141.142.149.29
        deploy:
            mode: replicated
            replicas: 3
            restart_policy:
                condition: on-failure
            update_config:
                parallelism: 1
                delay: 60s
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.cilogon_service-cilogon-crl.entrypoints=web"
                - "traefik.http.routers.cilogon_service-cilogon-crl.rule=Host(`crl.cilogon.org`,`crl-cilogon.ncsa-security.net`,`crl.cilogon.com`,`crl.cilogon.net`,`crl.cilogin.org`)"
                - "traefik.http.services.cilogon_service-cilogon-crl.loadbalancer.server.port=80"
                - "traefik.http.services.cilogon_service-cilogon-crl.loadbalancer.sticky.cookie=true"
                - "traefik.http.services.cilogon_service-cilogon-crl.loadbalancer.sticky.cookie.name=_cilogon_service_crl_cilogon_org"
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    oa4mp-demo:
