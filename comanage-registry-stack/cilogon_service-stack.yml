            test: ["CMD-SHELL", "ps aux | grep '[c]ron' || exit 1"]
            interval: 30s
            timeout: 3s
            retries: 3
            start_period: 30s
        extra_hosts:
            myproxy.cilogon.org: 141.142.149.36
