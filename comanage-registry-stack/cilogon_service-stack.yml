        networks:
            - webgateway
            - cilogon_service
        deploy:
            mode: replicated
            replicas: 3
            restart_policy:
                condition: on-failure
            update_config:
                parallelism: 1
                delay: 60s
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.cilogon_service-oa4mp-demo-http.entrypoints=web"
                - "traefik.http.routers.cilogon_service-oa4mp-demo-http.rule=Host(`demo.cilogon.org`)"
                - "traefik.http.routers.cilogon_service-oa4mp-demo-http.middlewares=cilogon_service-oa4mp-demo-https"
                - "traefik.http.middlewares.cilogon_service-oa4mp-demo-https.redirectscheme.scheme=https"
                - "traefik.http.routers.cilogon_service-oa4mp-demo.entrypoints=websecure"
                - "traefik.http.routers.cilogon_service-oa4mp-demo.rule=Host(`demo.cilogon.org`)"
                - "traefik.http.routers.cilogon_service-oa4mp-demo.tls=true"
                - "traefik.http.routers.cilogon_service-oa4mp-demo.middlewares=cilogon_service-oa4mp-demo"
                - "traefik.http.services.cilogon_service-oa4mp-demo.loadbalancer.server.port=8888"
                - "traefik.http.services.cilogon_service-oa4mp-demo.loadbalancer.sticky.cookie=true"
                - "traefik.http.services.cilogon_service-oa4mp-demo.loadbalancer.sticky.cookie.name=_cilogon_service_demo_cilogon_org"
                - "traefik.http.middlewares.cilogon_service-oa4mp-demo.headers.stsseconds=63072000"
                - "traefik.http.middlewares.cilogon_service-oa4mp-demo.headers.stsincludesubdomains=true"
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

