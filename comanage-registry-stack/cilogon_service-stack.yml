                - "traefik.http.routers.cilogon_service-oa4mp-server.tls=true"
                - "traefik.http.routers.cilogon_service-oa4mp-server.middlewares=cilogon_service-oa4mp-server"
                - "traefik.http.routers.cilogon_service-oa4mp-server.priority=100"
                - "traefik.http.services.cilogon_service-oa4mp-server.loadbalancer.server.port=8888"
                - "traefik.http.services.cilogon_service-oa4mp-server.loadbalancer.sticky.cookie=true"
                - "traefik.http.services.cilogon_service-oa4mp-server.loadbalancer.sticky.cookie.name=_cilogon_service_cilogon_org_oauth2"
                - "traefik.http.middlewares.cilogon_service-oa4mp-server.headers.stsseconds=63072000"
                - "traefik.http.middlewares.cilogon_service-oa4mp-server.headers.stsincludesubdomains=true"
                - "traefik.http.middlewares.cilogon_service-oa4mp-server.ratelimit.average=5"
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    oa4mp-oauth1:
