                - "traefik.frontend.priority=50"
                - "traefik.backend=cilogon_service-cilogon-web"
                - "traefik.docker.network=webgateway"
                - "traefik.enable=true"
                - "traefik.backend.loadbalancer.stickiness=true"
                - "traefik.backend.loadbalancer.stickiness.cookieName=cilogon_service_dev_cilogon_org"
                - "traefik.frontend.headers.customResponseHeaders=Strict-Transport-Security: max-age=63072000; includeSubDomains"
                - "traefik.port=80"
                - "traefik.frontend.headers.SSLRedirect=true"
                - "traefik.frontend.entryPoints=http,https"
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    cilogon-cron:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/cilogon-cron:2
        command: ["/usr/sbin/cron", "-f", "-L", "15"]
        volumes:
            - type: volume
              source: cilogon_service_volume
              target: /var/local/cilogon_service
              read_only: false
              volume:
                  nocopy: true
        networks:
            - webgateway
            - cilogon_service
        extra_hosts:
            myproxy.cilogon.org: 141.142.149.29
            myproxy2.cilogon.org: 141.142.149.30
            myproxy3.cilogon.org: 141.142.149.31
        deploy:
            mode: replicated
