                - "traefik.http.routers.cilogon-web.entrypoints=websecure"
                - "traefik.http.routers.cilogon-web.rule=Host(`dev.cilogon.org`,`dev.cilogon.com`,`dev.cilogon.net`,`dev.cilogin.org`)"
