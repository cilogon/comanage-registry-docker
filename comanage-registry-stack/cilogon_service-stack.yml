            labels:
                - "traefik.frontend.rule=Host:dev.cilogon.org;PathPrefix:/oauth/{url:(initiate|token|getcert|assets)((/[^/]*)*)}"
                - "traefik.frontend.priority=90"
                - "traefik.backend=cilogon_service-oa4mp-oauth1"
                - "traefik.docker.network=webgateway"
                - "traefik.enable=true"
