            test: ["CMD", "curl", "-f", "-I", "-L", "http://127.0.0.1:8888/cilogon2/"]
            interval: 30s
            timeout: 3s
            retries: 3
            start_period: 60s
        deploy:
            mode: replicated
            replicas: 1
            placement:
                max_replicas_per_node: 1
            restart_policy:
                condition: on-failure
            update_config:
                parallelism: 1
