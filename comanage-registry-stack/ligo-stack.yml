    pyff-configs:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/ligo/etc/pyff"

    satosa-proxy-htdocs:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/ligo/usr/local/apache2/htdocs"

    satosa-configs:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/ligo/etc/satosa"

    grouper-ui-configs:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/ligo/grouper-ui/slashRoot"

    grouper-ws-configs:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/ligo/grouper-ws/slashRoot"

    grouper-daemon-configs:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/ligo/grouper-daemon/slashRoot"

services:
    ligo-ldap-01:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/comanage-registry-slapd:8
        command: ["slapd", "-d", "256", "-h", "ldapi:/// ldap:///", "-u", "openldap", "-g", "openldap"]
        volumes:
            - type: volume
              source: ldap-state-01
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-01
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-ldif-01
              target: /ldif
              read_only: true
              volume:
                nocopy: true
            - type: volume
              source: ldap-schema
              target: /schema
              read_only: true
              volume:
                nocopy: true
        environment:
            - OLC_ROOT_PW_FILE=/run/secrets/ligo_olc_root_pw
            - OLC_SUFFIX=dc=directory,dc=ligo,dc=org
            - OLC_ROOT_DN=cn=admin,dc=directory,dc=ligo,dc=org
            - OLC_ROOT_DN_PASSWORD_FILE=/run/secrets/ligo_olc_root_dn_password
            - SYNCREPL_USER_PASSWORD_HASH_FILE=/run/secrets/ligo_syncrepl_user_password_hash
        secrets:
            - ligo_olc_root_pw
            - ligo_olc_root_dn_password
            - ligo_syncrepl_user_password_hash
        networks:
            - ligo
            - ldapgateway
        healthcheck:
            test: ["CMD", "/usr/bin/ldapsearch", "-LLL", "-H", "ldapi:///", "-Y", "EXTERNAL", "-b", "cn=config"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 5s
        deploy:
            replicas: 1
            placement:
              constraints:
                - "node.role==manager"
            rollback_config:
              parallelism: 1
              delay: 0s
              failure_action: pause
              monitor: 5s
              order: stop-first
            update_config:
              parallelism: 1
              delay: 0s
              failure_action: rollback
              monitor: 5s
              order: stop-first
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    ligo-ldap-02:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/comanage-registry-slapd:8
        command: ["slapd", "-d", "256", "-h", "ldapi:/// ldap:///", "-u", "openldap", "-g", "openldap"]
        volumes:
            - type: volume
              source: ldap-state-02
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-02
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-ldif-02
              target: /ldif
              read_only: true
              volume:
                nocopy: true
            - type: volume
              source: ldap-schema
              target: /schema
              read_only: true
              volume:
                nocopy: true
        environment:
            - OLC_ROOT_PW_FILE=/run/secrets/ligo_olc_root_pw
            - OLC_SUFFIX=dc=directory,dc=ligo,dc=org
            - OLC_ROOT_DN=cn=admin,dc=directory,dc=ligo,dc=org
            - OLC_ROOT_DN_PASSWORD_FILE=/run/secrets/ligo_olc_root_dn_password
            - SYNCREPL_USER_PASSWORD_HASH_FILE=/run/secrets/ligo_syncrepl_user_password_hash
        secrets:
            - ligo_olc_root_pw
            - ligo_olc_root_dn_password
            - ligo_syncrepl_user_password_hash
        networks:
            - ligo
            - ldapgateway
        healthcheck:
            test: ["CMD", "/usr/bin/ldapsearch", "-LLL", "-H", "ldapi:///", "-Y", "EXTERNAL", "-b", "cn=config"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 5s
        deploy:
            replicas: 1
            placement:
              constraints:
                - "node.role==worker"
            rollback_config:
              parallelism: 1
              delay: 0s
              failure_action: pause
              monitor: 5s
              order: stop-first
            update_config:
              parallelism: 1
              delay: 0s
              failure_action: rollback
              monitor: 5s
              order: stop-first
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    ligo-ldif-backup-01:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/ldif-backup:1
        volumes:
            - type: volume
              source: ldap-state-01
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-01
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-usr-local
              target: /usr/local/slapcat
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-01
              target: /srv/backups/ldif
              read_only: false
              volume:
                nocopy: true
        environment:
            - LDIF_BACKUP_FILE_PREFIX=ligo-01
            - LDIF_CRONTAB=/usr/local/slapcat/etc/openldap-crontab
        networks:
            - ligo
        healthcheck:
            test: ["CMD", "/usr/bin/crontab", "-u", "openldap", "-l"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 5s
        deploy:
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    ligo-ldif-backup-02:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/ldif-backup:1
        volumes:
            - type: volume
              source: ldap-state-02
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-02
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-usr-local
              target: /usr/local/slapcat
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-02
              target: /srv/backups/ldif
              read_only: false
              volume:
                nocopy: true
        environment:
            - LDIF_BACKUP_FILE_PREFIX=ligo-02
            - LDIF_CRONTAB=/usr/local/slapcat/etc/openldap-crontab
        networks:
            - ligo
        healthcheck:
            test: ["CMD", "/usr/bin/crontab", "-u", "openldap", "-l"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 5s
        deploy:
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    comanage-registry:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/comanage-registry:4.0.1-1
        volumes:
            - type: volume
              source: comanage-registry-local
              target: /srv/comanage-registry/local
              read_only: false
              volume:
                nocopy: true
        environment:
            - OIDC_CLIENT_ID_FILE=/run/secrets/ligo_oidc_client_id 
            - OIDC_CLIENT_SECRET_FILE=/run/secrets/ligo_oidc_client_secret 
            - OIDC_PROVIDER_METADATA_URL_FILE=/run/secrets/ligo_oidc_provider_metadata_url 
            - OIDC_CRYPTO_PASSPHRASE_FILE=/run/secrets/ligo_oidc_crypto_passphrase 
            - SERVER_NAME_FILE=/run/secrets/ligo_registry_host 
            - REGISTRY_HOST_FILE=/run/secrets/ligo_registry_host 
            - COMANAGE_REGISTRY_ADMIN_GIVEN_NAME=ScottCmpAdmin
            - COMANAGE_REGISTRY_ADMIN_FAMILY_NAME=Koranda
            - COMANAGE_REGISTRY_ADMIN_USERNAME=http://cilogon.org/serverT/users/64703
            - COMANAGE_REGISTRY_DATASOURCE=Database/Mysql
            - COMANAGE_REGISTRY_DATABASE=ligo_registry_dev
            - COMANAGE_REGISTRY_DATABASE_HOST_FILE=/run/secrets/ligo_comanage_registry_database_host
            - COMANAGE_REGISTRY_DATABASE_USER=lg_registry_dev
            - COMANAGE_REGISTRY_DATABASE_USER_PASSWORD_FILE=/run/secrets/ligo_comanage_registry_database_user_password
            - COMANAGE_REGISTRY_EMAIL_TRANSPORT=Smtp
            - COMANAGE_REGISTRY_EMAIL_HOST=tls://smtp.gmail.com
            - COMANAGE_REGISTRY_EMAIL_PORT=465
            - COMANAGE_REGISTRY_EMAIL_ACCOUNT_FILE=/run/secrets/ligo_comanage_registry_email_account
            - COMANAGE_REGISTRY_EMAIL_ACCOUNT_PASSWORD_FILE=/run/secrets/ligo_comanage_registry_email_account_password
            - COMANAGE_REGISTRY_EMAIL_FROM_FILE=/run/secrets/ligo_comanage_registry_email_from
            - COMANAGE_REGISTRY_SECURITY_SALT_FILE=/run/secrets/ligo_comanage_registry_security_salt
            - COMANAGE_REGISTRY_SECURITY_SEED_FILE=/run/secrets/ligo_comanage_registry_security_seed
        secrets:
            - ligo_comanage_registry_database_user_password
            - ligo_comanage_registry_database_host
            - ligo_comanage_registry_email_account
            - ligo_comanage_registry_email_account_password
            - ligo_comanage_registry_email_from
            - ligo_comanage_registry_security_salt
            - ligo_comanage_registry_security_seed
            - ligo_oidc_client_id
            - ligo_oidc_client_secret
            - ligo_oidc_provider_metadata_url
            - ligo_oidc_crypto_passphrase
            - ligo_registry_host
        networks:
            - ligo
            - webgateway
        healthcheck:
            test: ["CMD", "curl", "--fail", "-I", "http://127.0.0.1/registry/index.php"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 180s
        deploy:
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.ligo-comanage-registry-http.entrypoints=web"
                - "traefik.http.routers.ligo-comanage-registry-http.rule=Host(`registry-dev.ligo.org`)"
                - "traefik.http.routers.ligo-comanage-registry-http.middlewares=ligo-comanage-registry-https"
                - "traefik.http.middlewares.ligo-comanage-registry-https.redirectscheme.scheme=https"
                - "traefik.http.routers.ligo-comanage-registry.entrypoints=websecure"
                - "traefik.http.routers.ligo-comanage-registry.rule=Host(`registry-dev.ligo.org`)"
                - "traefik.http.routers.ligo-comanage-registry.tls=true"
                - "traefik.http.routers.ligo-comanage-registry.middlewares=ligo-comanage-registry"
                - "traefik.http.services.ligo-comanage-registry.loadbalancer.server.port=80"
                - "traefik.http.services.ligo-comanage-registry.loadbalancer.sticky.cookie=true"
                - "traefik.http.services.ligo-comanage-registry.loadbalancer.sticky.cookie.name=_registry_dev_ligo_org"
                - "traefik.http.services.ligo-comanage-registry.loadbalancer.sticky.cookie.secure=true"
                - "traefik.http.services.ligo-comanage-registry.loadbalancer.sticky.cookie.httpOnly=true"
                - "traefik.http.middlewares.ligo-comanage-registry.headers.stsseconds=63072000"
                - "traefik.http.middlewares.ligo-comanage-registry.headers.stsincludesubdomains=true"
                - "traefik.http.services.ligo-comanage-registry.loadbalancer.healthcheck.path=/registry/index.php"
                - "traefik.http.services.ligo-comanage-registry.loadbalancer.healthcheck.interval=5s"
                - "traefik.http.services.ligo-comanage-registry.loadbalancer.healthcheck.timeout=1s"
            replicas: 1
            placement:
                max_replicas_per_node: 1
            rollback_config:
              parallelism: 1
              delay: 0s
              failure_action: pause
              monitor: 5s
              order: stop-first
            update_config:
              parallelism: 1
              delay: 120s
              failure_action: rollback
              monitor: 5s
              order: stop-first
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    comanage-registry-cron:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/comanage-registry-cron:4.0.1-1
        volumes:
            - type: volume
              source: comanage-registry-local
              target: /srv/comanage-registry/local
              read_only: false
              volume:
                nocopy: true
        networks:
            - ligo
        healthcheck:
            test: ["CMD", "/usr/bin/crontab", "-l", "-u", "www-data"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 5s
        deploy:
            labels:
                - "traefik.enable=false"
            replicas: 1
            rollback_config:
              parallelism: 1
              delay: 0s
              failure_action: pause
              monitor: 5s
              order: stop-first
            update_config:
              parallelism: 1
              delay: 0s
              failure_action: rollback
              monitor: 5s
              order: stop-first
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    pyff:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/comanage-registry-pyff:6
        volumes:
            - type: volume
              source: pyff-configs
              target: /etc/pyff
              read_only: true
              volume:
                nocopy: true
        environment:
            - PYFF_PIPELINE=/etc/pyff/ligo_mdx.yaml
            - PYFF_METADATA_SIGNING_CERT_FILE=/run/secrets/ligo_metadata_signer_cert_file
            - PYFF_METADATA_SIGNING_KEY_FILE=/run/secrets/ligo_metadata_signer_privkey_file
        secrets:
            - ligo_metadata_signer_cert_file
            - ligo_metadata_signer_privkey_file
        networks:
            - ligo
            - webgateway
        healthcheck:
            test: ["CMD", "curl", "-I", "--fail", "-H", "Accept: application/samlmetadata+xml", "http://127.0.0.1:8080/entities/"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 30s
        deploy:
            resources:
              limits:
                memory: 512M
              reservations:
                memory: 512M
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.ligo-pyff-http.entrypoints=web"
                - "traefik.http.routers.ligo-pyff-http.rule=Host(`mdq-dev.ligo.org`)"
                - "traefik.http.routers.ligo-pyff-http.middlewares=ligo-pyff-https"
                - "traefik.http.middlewares.ligo-pyff-https.redirectscheme.scheme=https"
                - "traefik.http.routers.ligo-pyff.entrypoints=websecure"
                - "traefik.http.routers.ligo-pyff.rule=Host(`mdq-dev.ligo.org`)"
                - "traefik.http.routers.ligo-pyff.tls=true"
                - "traefik.http.routers.ligo-pyff.middlewares=ligo-pyff"
                - "traefik.http.services.ligo-pyff.loadbalancer.server.port=8080"
                - "traefik.http.services.ligo-pyff.loadbalancer.sticky.cookie=true"
                - "traefik.http.services.ligo-pyff.loadbalancer.sticky.cookie.name=_mdq_dev_ligo_org"
                - "traefik.http.services.ligo-pyff.loadbalancer.sticky.cookie.secure=true"
                - "traefik.http.services.ligo-pyff.loadbalancer.sticky.cookie.httpOnly=true"
                - "traefik.http.middlewares.ligo-pyff.headers.stsseconds=63072000"
                - "traefik.http.middlewares.ligo-pyff.headers.stsincludesubdomains=true"
                - "traefik.http.services.ligo-pyff.loadbalancer.healthcheck.path=/entities/"
                - "traefik.http.services.ligo-pyff.loadbalancer.healthcheck.interval=5s"
                - "traefik.http.services.ligo-pyff.loadbalancer.healthcheck.timeout=1s"
                - "traefik.http.services.ligo-pyff.loadbalancer.healthcheck.headers.Accept=application/samlmetadata+xml"
            replicas: 1
            placement:
                max_replicas_per_node: 1
            rollback_config:
              parallelism: 1
              delay: 0s
              failure_action: pause
              monitor: 5s
              order: stop-first
            update_config:
              parallelism: 1
              delay: 0s
              failure_action: rollback
              monitor: 5s
              order: stop-first
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    satosa-proxy:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/comanage-registry-apache-satosa-proxy:5
        volumes:
            - type: volume
              source: satosa-proxy-htdocs
              target: /usr/local/apache2/htdocs
              read_only: true
              volume:
                nocopy: true
        environment:
            - SATOSA_PROXY_REMOTE_SERVER_URL=http://satosa:8080/
        networks:
            - webgateway
            - ligo
        healthcheck:
            test: ["CMD", "curl", "--fail", "-I", "http://127.0.0.1/noproxy/alive.html"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 5s
        deploy:
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.ligo-satosa-proxy-http.entrypoints=web"
                - "traefik.http.routers.ligo-satosa-proxy-http.rule=Host(`federation-proxy-dev.ligo.org`)"
                - "traefik.http.routers.ligo-satosa-proxy-http.middlewares=ligo-satosa-proxy-https"
                - "traefik.http.middlewares.ligo-satosa-proxy-https.redirectscheme.scheme=https"
