            - OIDC_CLIENT_ID_FILE=/run/secrets/biocommons_registry_oidc_client_id 
            - OIDC_CLIENT_SECRET_FILE=/run/secrets/biocommons_registry_oidc_client_secret 
            - OIDC_PROVIDER_METADATA_URL_FILE=/run/secrets/biocommons_registry_oidc_provider_metadata_url 
            - OIDC_CRYPTO_PASSPHRASE_FILE=/run/secrets/biocommons_registry_oidc_crypto_passphrase 
            - REGISTRY_HOST_FILE=/run/secrets/biocommons_registry_host 
            - COMANAGE_REGISTRY_ADMIN_GIVEN_NAME=ScottCmpAdmin
            - COMANAGE_REGISTRY_ADMIN_FAMILY_NAME=Koranda
            - COMANAGE_REGISTRY_ADMIN_USERNAME=http://cilogon.org/serverT/users/64703
            - COMANAGE_REGISTRY_DATASOURCE=Database/Mysql
            - COMANAGE_REGISTRY_DATABASE=biocommons_registry_test
            - COMANAGE_REGISTRY_DATABASE_HOST_FILE=/run/secrets/biocommons_comanage_registry_database_host
            - COMANAGE_REGISTRY_DATABASE_USER=bc_registry_tst
            - COMANAGE_REGISTRY_DATABASE_USER_PASSWORD_FILE=/run/secrets/biocommons_comanage_registry_database_user_password
            - COMANAGE_REGISTRY_EMAIL_ACCOUNT_FILE=/run/secrets/biocommons_comanage_registry_email_account
            - COMANAGE_REGISTRY_EMAIL_ACCOUNT_PASSWORD_FILE=/run/secrets/biocommons_comanage_registry_email_account_password
            - COMANAGE_REGISTRY_EMAIL_HOST=tls://smtp.gmail.com
            - COMANAGE_REGISTRY_EMAIL_FROM_EMAIL=registry@cilogon.org
            - COMANAGE_REGISTRY_EMAIL_FROM_NAME=BioCommons Registry TEST
            - COMANAGE_REGISTRY_EMAIL_PORT=465
            - COMANAGE_REGISTRY_EMAIL_TRANSPORT=Smtp
            - COMANAGE_REGISTRY_SECURITY_SALT_FILE=/run/secrets/biocommons_comanage_registry_security_salt
            - COMANAGE_REGISTRY_SECURITY_SEED_FILE=/run/secrets/biocommons_comanage_registry_security_seed
            - COMANAGE_REGISTRY_VIRTUAL_HOST_FQDN_FILE=/run/secrets/biocommons_registry_host
            - COMANAGE_REGISTRY_OA4MP_ADMIN_USERS=http://cilogon.org/serverT/users/64703,http://cilogon.org/serverT/users/37233,http://cilogon.org/serverT/users/36943,http://cilogon.org/serverA/users/10844461,http://cilogon.org/serverA/users/13976096
            - COMANAGE_REGISTRY_OA4MP_QDL_CLAIM_SOURCE_DEFAULT=COmanageRegistry/default/identity_token_ldap_claim_source.qdl
            - COMANAGE_REGISTRY_OA4MP_QDL_CLAIM_SOURCE_PROCESS=COmanageRegistry/default/identity_token_ldap_claim_process.qdl
        secrets:
            - biocommons_comanage_registry_database_user_password
            - biocommons_comanage_registry_database_host
            - biocommons_comanage_registry_email_account
            - biocommons_comanage_registry_email_account_password
            - biocommons_comanage_registry_security_salt
            - biocommons_comanage_registry_security_seed
            - biocommons_registry_oidc_client_id
            - biocommons_registry_oidc_client_secret
            - biocommons_registry_oidc_provider_metadata_url
            - biocommons_registry_oidc_crypto_passphrase
            - biocommons_registry_host
        networks:
            - biocommons
            - webgateway
        healthcheck:
            test: ["CMD", "curl", "--fail", "-I", "http://127.0.0.1/registry/index.php"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 180s
        deploy:
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.biocommons-comanage-registry-http.entrypoints=web"
                - "traefik.http.routers.biocommons-comanage-registry-http.rule=Host(`registry-test.biocommons.org.au`)"
                - "traefik.http.routers.biocommons-comanage-registry-http.middlewares=biocommons-comanage-registry-https"
                - "traefik.http.middlewares.biocommons-comanage-registry-https.redirectscheme.scheme=https"
                - "traefik.http.routers.biocommons-comanage-registry.entrypoints=websecure"
                - "traefik.http.routers.biocommons-comanage-registry.rule=Host(`registry-test.biocommons.org.au`)"
                - "traefik.http.routers.biocommons-comanage-registry.tls=true"
                - "traefik.http.routers.biocommons-comanage-registry.middlewares=biocommons-comanage-registry"
                - "traefik.http.services.biocommons-comanage-registry.loadbalancer.server.port=80"
                - "traefik.http.services.biocommons-comanage-registry.loadbalancer.sticky.cookie=true"
                - "traefik.http.services.biocommons-comanage-registry.loadbalancer.sticky.cookie.name=_registry_test_biocommons_org_au"
                - "traefik.http.services.biocommons-comanage-registry.loadbalancer.sticky.cookie.secure=true"
                - "traefik.http.services.biocommons-comanage-registry.loadbalancer.sticky.cookie.httpOnly=true"
                - "traefik.http.middlewares.biocommons-comanage-registry.headers.stsseconds=63072000"
                - "traefik.http.middlewares.biocommons-comanage-registry.headers.stsincludesubdomains=true"
                - "traefik.http.services.biocommons-comanage-registry.loadbalancer.healthcheck.path=/registry/index.php"
                - "traefik.http.services.biocommons-comanage-registry.loadbalancer.healthcheck.interval=5s"
                - "traefik.http.services.biocommons-comanage-registry.loadbalancer.healthcheck.timeout=1s"
            replicas: 1
            placement:
                max_replicas_per_node: 1
            rollback_config:
              parallelism: 1
              delay: 0s
              failure_action: pause
              monitor: 5s
              order: stop-first
            update_config:
              parallelism: 1
              delay: 120s
              failure_action: rollback
              monitor: 5s
              order: stop-first
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    comanage-registry-cron:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/comanage-registry-cron:05bdf0c5-1
        volumes:
            - type: volume
              source: comanage-registry-local
              target: /srv/comanage-registry/local
              read_only: false
              volume:
                nocopy: true
        networks:
            - biocommons
        healthcheck:
            test: ["CMD", "/usr/bin/crontab", "-l", "-u", "www-data"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 5s
        deploy:
            labels:
                - "traefik.enable=false"
            replicas: 1
            rollback_config:
              parallelism: 1
              delay: 0s
              failure_action: pause
              monitor: 5s
              order: stop-first
            update_config:
              parallelism: 1
              delay: 0s
              failure_action: rollback
              monitor: 5s
              order: stop-first
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    pyff:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/comanage-registry-pyff:5
        volumes:
            - type: volume
              source: pyff-configs
              target: /etc/pyff
              read_only: true
              volume:
                nocopy: true
        environment:
            - PYFF_PIPELINE=/etc/pyff/biocommons_mdx.yaml
            - PYFF_METADATA_SIGNING_CERT_FILE=/run/secrets/biocommons_metadata_signer_cert_file
            - PYFF_METADATA_SIGNING_KEY_FILE=/run/secrets/biocommons_metadata_signer_privkey_file
        secrets:
            - biocommons_metadata_signer_cert_file
            - biocommons_metadata_signer_privkey_file
        networks:
            - biocommons
            - webgateway
        healthcheck:
            test: ["CMD", "curl", "-I", "--fail", "-H", "Accept: application/samlmetadata+xml", "http://127.0.0.1:8080/entities/"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 30s
        deploy:
            resources:
              limits:
                memory: 512M
              reservations:
                memory: 512M
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.biocommons-pyff-http.entrypoints=web"
                - "traefik.http.routers.biocommons-pyff-http.rule=Host(`mdq-test.biocommons.org.au`)"
                - "traefik.http.routers.biocommons-pyff-http.middlewares=biocommons-pyff-https"
                - "traefik.http.middlewares.biocommons-pyff-https.redirectscheme.scheme=https"
                - "traefik.http.routers.biocommons-pyff.entrypoints=websecure"
                - "traefik.http.routers.biocommons-pyff.rule=Host(`mdq-test.biocommons.org.au`)"
                - "traefik.http.routers.biocommons-pyff.tls=true"
                - "traefik.http.routers.biocommons-pyff.middlewares=biocommons-pyff"
                - "traefik.http.services.biocommons-pyff.loadbalancer.server.port=8080"
                - "traefik.http.services.biocommons-pyff.loadbalancer.sticky.cookie=true"
                - "traefik.http.services.biocommons-pyff.loadbalancer.sticky.cookie.name=_mdq_test_biocommons_org_au"
                - "traefik.http.services.biocommons-pyff.loadbalancer.sticky.cookie.secure=true"
                - "traefik.http.services.biocommons-pyff.loadbalancer.sticky.cookie.httpOnly=true"
                - "traefik.http.middlewares.biocommons-pyff.headers.stsseconds=63072000"
                - "traefik.http.middlewares.biocommons-pyff.headers.stsincludesubdomains=true"
                - "traefik.http.services.biocommons-pyff.loadbalancer.healthcheck.path=/entities/"
                - "traefik.http.services.biocommons-pyff.loadbalancer.healthcheck.interval=5s"
                - "traefik.http.services.biocommons-pyff.loadbalancer.healthcheck.timeout=1s"
                - "traefik.http.services.biocommons-pyff.loadbalancer.healthcheck.headers.Accept=application/samlmetadata+xml"
            replicas: 1
            placement:
                max_replicas_per_node: 1
            rollback_config:
              parallelism: 1
              delay: 0s
              failure_action: pause
              monitor: 5s
              order: stop-first
            update_config:
              parallelism: 1
              delay: 0s
              failure_action: rollback
              monitor: 5s
              order: stop-first
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    satosa-proxy:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/comanage-registry-apache-satosa-proxy:4
        volumes:
            - type: volume
              source: satosa-proxy-htdocs
              target: /usr/local/apache2/htdocs
              read_only: true
              volume:
                nocopy: true
        environment:
            - SATOSA_PROXY_REMOTE_SERVER_URL=http://satosa:8080/
        networks:
            - webgateway
            - biocommons
        healthcheck:
            test: ["CMD", "curl", "--fail", "-I", "http://127.0.0.1/noproxy/alive.html"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 5s
        deploy:
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.biocommons-satosa-proxy-http.entrypoints=web"
                - "traefik.http.routers.biocommons-satosa-proxy-http.rule=Host(`federation-proxy-test.biocommons.org.au`)"
