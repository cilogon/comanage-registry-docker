version: '3.8'

networks:
    scimma:
        driver: overlay
        ipam:
            config:
                - subnet: 10.0.103.0/24
    webgateway:
        external: true
    ldapgateway:
        external: true

volumes:
    pyff_configs:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/scimma/etc/pyff"

    satosa_configs:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/scimma/etc/satosa"

    satosa_proxy_htdocs:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/scimma/usr/local/apache2/htdocs"

    ldap-state-01:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/scimma/var/lib/ldap_01"

    ldap-state-02:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/scimma/var/lib/ldap_02"

    ldap-config-01:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/scimma/etc/slapd.d/ldap_01"

    ldap-config-02:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/scimma/etc/slapd.d/ldap_02"

    ldap-ldif-01:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/scimma/ldif/ldap_01"

    ldap-ldif-02:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/scimma/ldif/ldap_02"

    ldap-schema:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/scimma/schema"

    ldap-backups-01:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_BACKUPS_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/scimma/ldif/01"

    ldap-backups-02:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_BACKUPS_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/scimma/ldif/02"

    ldap-backups-usr-local:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/scimma/usr/local/slapcat"

    comanage_registry_local:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/scimma/srv/comanage-registry/local"
        
services:
    pyff:
        image: cilogon/comanage-registry-pyff:3
        volumes:
            - type: volume
              source: pyff_configs
              target: /etc/pyff
              read_only: false
              volume:
                nocopy: true
        environment:
            - PYFF_PIPELINE=/etc/pyff/scimma_mdx.yaml
            - PYFF_METADATA_SIGNING_CERT_FILE=/run/secrets/scimma_metadata_signer_cert_file
            - PYFF_METADATA_SIGNING_KEY_FILE=/run/secrets/scimma_metadata_signer_privkey_file
        secrets:
            - scimma_metadata_signer_cert_file
            - scimma_metadata_signer_privkey_file
        networks:
            - scimma
            - webgateway
        deploy:
            resources:
              limits:
                memory: 512M
              reservations:
                memory: 512M
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.scimma-pyff-http.entrypoints=web"
                - "traefik.http.routers.scimma-pyff-http.rule=Host(`mdq-test.scimma.org`)"
                - "traefik.http.routers.scimma-pyff-http.middlewares=scimma-pyff-https"
                - "traefik.http.middlewares.scimma-pyff-https.redirectscheme.scheme=https"
                - "traefik.http.routers.scimma-pyff.entrypoints=websecure"
                - "traefik.http.routers.scimma-pyff.rule=Host(`mdq-test.scimma.org`)"
                - "traefik.http.routers.scimma-pyff.tls=true"
                - "traefik.http.routers.scimma-pyff.middlewares=scimma-pyff"
                - "traefik.http.services.scimma-pyff.loadbalancer.server.port=8080"
                - "traefik.http.services.scimma-pyff.loadbalancer.sticky.cookie=true"
                - "traefik.http.services.scimma-pyff.loadbalancer.sticky.cookie.name=_mdq_test_scimma_org"
                - "traefik.http.middlewares.scimma-pyff.headers.stsseconds=63072000"
                - "traefik.http.middlewares.scimma-pyff.headers.stsincludesubdomains=true"
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    satosa:
        image: cilogon/comanage-registry-satosa:11
        volumes:
            - type: volume
              source: satosa_configs
              target: /etc/satosa
              read_only: false
              volume:
                nocopy: true
        environment:
            - SATOSA_CONFIG=/etc/satosa/proxy_conf.yaml
            - SATOSA_CILOGON_BACKEND_CLIENT_SECRET_FILE=/run/secrets/scimma_satosa_cilogon_backend_client_secret
            - SATOSA_FRONTEND_CERT_FILE=/run/secrets/scimma_satosa_saml_frontend_cert_file
            - SATOSA_FRONTEND_PRIVKEY_FILE=/run/secrets/scimma_satosa_saml_frontend_privkey_file
            - SATOSA_LDAP_BIND_PASSWORD_FILE=/run/secrets/scimma_satosa_ldap_bind_password
            - SATOSA_STATE_ENCRYPTION_KEY_FILE=/run/secrets/scimma_satosa_state_encryption_key
        secrets:
            - scimma_satosa_cilogon_backend_client_secret
            - scimma_satosa_ldap_bind_password
            - scimma_satosa_saml_frontend_cert_file
            - scimma_satosa_saml_frontend_privkey_file
            - scimma_satosa_state_encryption_key
        networks:
            - scimma
        deploy:
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    satosa-proxy:
        image: cilogon/comanage-registry-apache-satosa-proxy:1
        volumes:
            - type: volume
              source: satosa_proxy_htdocs
              target: /usr/local/apache2/htdocs
              read_only: false
              volume:
                nocopy: true
        environment:
            - SATOSA_PROXY_REMOTE_SERVER_URL=http://satosa:8080/
        networks:
            - webgateway
            - scimma
        deploy:
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.scimma-satosa-proxy-http.entrypoints=web"
                - "traefik.http.routers.scimma-satosa-proxy-http.rule=Host(`federation-proxy-test.scimma.org`)"
                - "traefik.http.routers.scimma-satosa-proxy-http.middlewares=scimma-satosa-proxy-https"
                - "traefik.http.middlewares.scimma-satosa-proxy-https.redirectscheme.scheme=https"
                - "traefik.http.routers.scimma-satosa-proxy.entrypoints=websecure"
                - "traefik.http.routers.scimma-satosa-proxy.rule=Host(`federation-proxy-test.scimma.org`)"
                - "traefik.http.routers.scimma-satosa-proxy.tls=true"
                - "traefik.http.routers.scimma-satosa-proxy.middlewares=scimma-satosa-proxy"
                - "traefik.http.services.scimma-satosa-proxy.loadbalancer.server.port=80"
                - "traefik.http.services.scimma-satosa-proxy.loadbalancer.sticky.cookie=true"
                - "traefik.http.services.scimma-satosa-proxy.loadbalancer.sticky.cookie.name=_federation_proxy_test_scimma_org"
                - "traefik.http.middlewares.scimma-satosa-proxy.headers.stsseconds=63072000"
                - "traefik.http.middlewares.scimma-satosa-proxy.headers.stsincludesubdomains=true"
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    comanage-registry:
        image: cilogon/comanage-registry:hotfix-3.3.x-2
        volumes:
            - type: volume
              source: comanage_registry_local
              target: /srv/comanage-registry/local
              read_only: false
              volume:
                nocopy: true
        environment:
            - OIDC_CLIENT_ID_FILE=/run/secrets/scimma_oidc_client_id 
            - OIDC_CLIENT_SECRET_FILE=/run/secrets/scimma_oidc_client_secret 
            - OIDC_PROVIDER_METADATA_URL_FILE=/run/secrets/scimma_oidc_provider_metadata_url 
            - OIDC_CRYPTO_PASSPHRASE_FILE=/run/secrets/scimma_oidc_crypto_passphrase 
            - COMANAGE_REGISTRY_ADMIN_GIVEN_NAME=ScottCmpAdmin
            - COMANAGE_REGISTRY_ADMIN_FAMILY_NAME=Koranda
            - COMANAGE_REGISTRY_ADMIN_USERNAME=http://cilogon.org/serverT/users/64703
            - COMANAGE_REGISTRY_DATASOURCE=Database/Mysql
            - COMANAGE_REGISTRY_DATABASE=scimma_registry_test
            - COMANAGE_REGISTRY_DATABASE_HOST_FILE=/run/secrets/scimma_comanage_registry_database_host
            - COMANAGE_REGISTRY_DATABASE_USER=sc_registry_tst
            - COMANAGE_REGISTRY_DATABASE_USER_PASSWORD_FILE=/run/secrets/scimma_comanage_registry_database_user_password
            - COMANAGE_REGISTRY_EMAIL_TRANSPORT=Smtp
            - COMANAGE_REGISTRY_EMAIL_HOST=tls://smtp.gmail.com
            - COMANAGE_REGISTRY_EMAIL_PORT=465
            - COMANAGE_REGISTRY_EMAIL_ACCOUNT_FILE=/run/secrets/scimma_comanage_registry_email_account
            - COMANAGE_REGISTRY_EMAIL_ACCOUNT_PASSWORD_FILE=/run/secrets/scimma_comanage_registry_email_account_password
            - COMANAGE_REGISTRY_EMAIL_FROM_FILE=/run/secrets/scimma_comanage_registry_email_from
            - COMANAGE_REGISTRY_ENABLE_PLUGIN=AnnouncementsWidget,ServicesWidget,UnixCluster
            - COMANAGE_REGISTRY_SECURITY_SALT_FILE=/run/secrets/scimma_comanage_registry_security_salt
            - COMANAGE_REGISTRY_SECURITY_SEED_FILE=/run/secrets/scimma_comanage_registry_security_seed
            - COMANAGE_REGISTRY_VIRTUAL_HOST_FQDN_FILE=/run/secrets/scimma_registry_host
        secrets:
            - scimma_comanage_registry_database_user_password
            - scimma_comanage_registry_database_host
            - scimma_comanage_registry_email_account
            - scimma_comanage_registry_email_account_password
            - scimma_comanage_registry_email_from
            - scimma_comanage_registry_security_salt
            - scimma_comanage_registry_security_seed
            - scimma_oidc_client_id
            - scimma_oidc_client_secret
            - scimma_oidc_provider_metadata_url
            - scimma_oidc_crypto_passphrase
            - scimma_registry_host
        networks:
            - scimma
            - webgateway
        deploy:
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.scimma-comanage-registry-http.entrypoints=web"
                - "traefik.http.routers.scimma-comanage-registry-http.rule=Host(`registry-test.scimma.org`)"
                - "traefik.http.routers.scimma-comanage-registry-http.middlewares=scimma-comanage-registry-https"
                - "traefik.http.middlewares.scimma-comanage-registry-https.redirectscheme.scheme=https"
                - "traefik.http.routers.scimma-comanage-registry.entrypoints=websecure"
                - "traefik.http.routers.scimma-comanage-registry.rule=Host(`registry-test.scimma.org`)"
                - "traefik.http.routers.scimma-comanage-registry.tls=true"
                - "traefik.http.routers.scimma-comanage-registry.middlewares=scimma-comanage-registry"
                - "traefik.http.services.scimma-comanage-registry.loadbalancer.server.port=80"
                - "traefik.http.services.scimma-comanage-registry.loadbalancer.sticky.cookie=true"
                - "traefik.http.services.scimma-comanage-registry.loadbalancer.sticky.cookie.name=_registry_test_scimma_org"
                - "traefik.http.middlewares.scimma-comanage-registry.headers.stsseconds=63072000"
                - "traefik.http.middlewares.scimma-comanage-registry.headers.stsincludesubdomains=true"
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    scimma-ldap-01:
        image: sphericalcowgroup/comanage-registry-slapd:4
        command: ["slapd", "-d", "256", "-h", "ldapi:/// ldap:///", "-u", "openldap", "-g", "openldap"]
        volumes:
            - type: volume
              source: ldap-state-01
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-01
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-ldif-01
              target: /ldif
              read_only: true
              volume:
                nocopy: true
            - type: volume
              source: ldap-schema
              target: /schema
              read_only: true
              volume:
                nocopy: true
        environment:
            - OLC_ROOT_PW_FILE=/run/secrets/scimma_olc_root_pw
            - OLC_SUFFIX=dc=scimma,dc=org
            - OLC_ROOT_DN=cn=admin,dc=scimma,dc=org
            - OLC_ROOT_DN_PASSWORD_FILE=/run/secrets/scimma_olc_root_dn_password
            - SYNCREPL_USER_PASSWORD_HASH_FILE=/run/secrets/scimma_syncrepl_user_password_hash
        secrets:
            - scimma_olc_root_pw
            - scimma_olc_root_dn_password
            - scimma_syncrepl_user_password_hash
        networks:
            - scimma
            - ldapgateway
        deploy:
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    scimma-ldap-02:
        image: sphericalcowgroup/comanage-registry-slapd:4
        command: ["slapd", "-d", "256", "-h", "ldapi:/// ldap:///", "-u", "openldap", "-g", "openldap"]
        volumes:
            - type: volume
              source: ldap-state-02
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-02
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-ldif-02
              target: /ldif
              read_only: true
              volume:
                nocopy: true
            - type: volume
              source: ldap-schema
              target: /schema
              read_only: true
              volume:
                nocopy: true
        environment:
            - OLC_ROOT_PW_FILE=/run/secrets/scimma_olc_root_pw
            - OLC_SUFFIX=dc=scimma,dc=org
            - OLC_ROOT_DN=cn=admin,dc=scimma,dc=org
            - OLC_ROOT_DN_PASSWORD_FILE=/run/secrets/scimma_olc_root_dn_password
            - SYNCREPL_USER_PASSWORD_HASH_FILE=/run/secrets/scimma_syncrepl_user_password_hash
        secrets:
            - scimma_olc_root_pw
            - scimma_olc_root_dn_password
            - scimma_syncrepl_user_password_hash
        networks:
            - scimma
            - ldapgateway
        deploy:
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    scimma-ldif-backup-01:
        image: cilogon/ldif-backup:1
        volumes:
            - type: volume
              source: ldap-state-01
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-01
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-usr-local
              target: /usr/local/slapcat
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-01
              target: /srv/backups/ldif
              read_only: false
              volume:
                nocopy: true
        environment:
            - LDIF_BACKUP_FILE_PREFIX=scimma-01
            - LDIF_CRONTAB=/usr/local/slapcat/etc/openldap-crontab
        networks:
            - scimma
        deploy:
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    scimma-ldif-backup-02:
        image: cilogon/ldif-backup:1
        volumes:
            - type: volume
              source: ldap-state-02
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-02
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-usr-local
              target: /usr/local/slapcat
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-02
              target: /srv/backups/ldif
              read_only: false
              volume:
                nocopy: true
        environment:
            - LDIF_BACKUP_FILE_PREFIX=scimma-02
            - LDIF_CRONTAB=/usr/local/slapcat/etc/openldap-crontab
        networks:
            - scimma
        deploy:
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    comanage-registry-cron:
        image: sphericalcowgroup/comanage-registry-cron:hotfix-3.3.x-1
        volumes:
            - type: volume
              source: comanage_registry_local
              target: /srv/comanage-registry/local
              read_only: false
              volume:
                nocopy: true
        networks:
            - scimma
        deploy:
            labels:
                - "traefik.enable=false"
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

