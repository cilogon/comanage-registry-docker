version: "3.2"

networks:
    webgateway:
        external: true
    dockersocket:
        external: true

services:
    dockersocket:
        image: cilogon/cilogon-haproxy:1.9.7
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        environment:
            - SERVICES=1
            - NETWORKS=1
            - TASKS=1
        deploy:
            mode: global
            placement:
              constraints:
                - node.role == manager
            restart_policy:
              condition: on-failure
            update_config:
              parallelism: 1
              delay: 60s
        networks:
            - dockersocket
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"
          
    webgateway:
        image: traefik:v1.7.8
        volumes:
            - /srv/docker/webgateway/etc/traefik:/etc/traefik
        secrets:
            - gw_astronomy_saml_aa_signing_cert
            - gw_astronomy_saml_aa_privkey
            - registry_cilogon_org_https_cert_file
            - registry_cilogon_org_https_privkey_file
            - registry_gw_astronomy_org_https_cert_file
            - registry_gw_astronomy_org_https_privkey_file
            - orcid_saml_gateway_gw_astronomy_org_https_cert_file
            - orcid_saml_gateway_gw_astronomy_org_https_privkey_file
        networks:
            - webgateway
            - dockersocket
        ports:
            - target: 80
              published: 80
              protocol: tcp
              mode: host
            - target: 443
              published: 443
              protocol: tcp
              mode: host
            - target: 8080
              published: 8080
              protocol: tcp
              mode: host
        deploy:
            mode: global
            placement:
              constraints:
                - node.role == manager
            restart_policy:
              condition: on-failure
            update_config:
              parallelism: 1
              delay: 60s
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

secrets:
    gw_astronomy_saml_aa_signing_cert:
        external: true
    gw_astronomy_saml_aa_privkey:
        external: true
    registry_cilogon_org_https_cert_file:
        external: true
    registry_cilogon_org_https_privkey_file:
        external: true
    registry_gw_astronomy_org_https_cert_file:
        external: true
    registry_gw_astronomy_org_https_privkey_file:
        external: true
    orcid_saml_gateway_gw_astronomy_org_https_cert_file:
        external: true
    orcid_saml_gateway_gw_astronomy_org_https_privkey_file:
        external: true
