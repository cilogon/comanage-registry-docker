version: '3.8'

networks:
    cilogon_demo:
        driver: overlay
        ipam:
            config:
                - subnet: 10.0.105.0/24
    webgateway:
        external: true
    ldapgateway:
        external: true

volumes:
    ldap-state-01:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/cilogon_demo/var/lib/ldap_01"

    ldap-state-02:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/cilogon_demo/var/lib/ldap_02"

    ldap-config-01:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/cilogon_demo/etc/slapd.d/ldap_01"

    ldap-config-02:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/cilogon_demo/etc/slapd.d/ldap_02"

    ldap-ldif-01:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/cilogon_demo/ldif/ldap_01"

    ldap-ldif-02:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/cilogon_demo/ldif/ldap_02"

    ldap-schema:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/cilogon_demo/schema"

    ldap-backups-01:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_BACKUPS_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/cilogon_demo/ldif/01"

    ldap-backups-02:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_BACKUPS_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/cilogon_demo/ldif/02"

    ldap-backups-usr-local:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/cilogon_demo/usr/local/slapcat"

    comanage-registry-local:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/cilogon_demo/srv/comanage-registry/local"

    pyff-configs:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/cilogon_demo/etc/pyff"

    satosa-proxy-htdocs:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/cilogon_demo/usr/local/apache2/htdocs"

    satosa-configs:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/cilogon_demo/etc/satosa"

services:
    cilogon_demo-ldap-01:
        image: sphericalcowgroup/comanage-registry-slapd:4
        command: ["slapd", "-d", "256", "-h", "ldapi:/// ldap:///", "-u", "openldap", "-g", "openldap"]
        volumes:
            - type: volume
              source: ldap-state-01
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-01
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-ldif-01
              target: /ldif
              read_only: true
              volume:
                nocopy: true
            - type: volume
              source: ldap-schema
              target: /schema
              read_only: true
              volume:
                nocopy: true
        environment:
            - OLC_ROOT_PW_FILE=/run/secrets/cilogon_demo_olc_root_pw
            - OLC_SUFFIX=dc=democilogon,dc=org
            - OLC_ROOT_DN=cn=admin,dc=democilogon,dc=org
            - OLC_ROOT_DN_PASSWORD_FILE=/run/secrets/cilogon_demo_olc_root_dn_password
            - SYNCREPL_USER_PASSWORD_HASH_FILE=/run/secrets/cilogon_demo_syncrepl_user_password_hash
        secrets:
            - cilogon_demo_olc_root_pw
            - cilogon_demo_olc_root_dn_password
            - cilogon_demo_syncrepl_user_password_hash
        networks:
            - cilogon_demo
            - ldapgateway
        deploy:
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    cilogon_demo-ldap-02:
        image: sphericalcowgroup/comanage-registry-slapd:4
        command: ["slapd", "-d", "256", "-h", "ldapi:/// ldap:///", "-u", "openldap", "-g", "openldap"]
        volumes:
            - type: volume
              source: ldap-state-02
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-02
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-ldif-02
              target: /ldif
              read_only: true
              volume:
                nocopy: true
            - type: volume
              source: ldap-schema
              target: /schema
              read_only: true
              volume:
                nocopy: true
        environment:
            - OLC_ROOT_PW_FILE=/run/secrets/cilogon_demo_olc_root_pw
            - OLC_SUFFIX=dc=democilogon,dc=org
            - OLC_ROOT_DN=cn=admin,dc=democilogon,dc=org
            - OLC_ROOT_DN_PASSWORD_FILE=/run/secrets/cilogon_demo_olc_root_dn_password
            - SYNCREPL_USER_PASSWORD_HASH_FILE=/run/secrets/cilogon_demo_syncrepl_user_password_hash
        secrets:
            - cilogon_demo_olc_root_pw
            - cilogon_demo_olc_root_dn_password
            - cilogon_demo_syncrepl_user_password_hash
        networks:
            - cilogon_demo
            - ldapgateway
        deploy:
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    cilogon_demo-ldif-backup-01:
        image: cilogon/ldif-backup:1
        volumes:
            - type: volume
              source: ldap-state-01
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-01
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-usr-local
              target: /usr/local/slapcat
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-01
              target: /srv/backups/ldif
              read_only: false
              volume:
                nocopy: true
        environment:
            - LDIF_BACKUP_FILE_PREFIX=cilogon_demo-01
            - LDIF_CRONTAB=/usr/local/slapcat/etc/openldap-crontab
        networks:
            - cilogon_demo
        deploy:
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    cilogon_demo-ldif-backup-02:
        image: cilogon/ldif-backup:1
        volumes:
            - type: volume
              source: ldap-state-02
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-02
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-usr-local
              target: /usr/local/slapcat
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-02
              target: /srv/backups/ldif
              read_only: false
              volume:
                nocopy: true
        environment:
            - LDIF_BACKUP_FILE_PREFIX=cilogon_demo-02
            - LDIF_CRONTAB=/usr/local/slapcat/etc/openldap-crontab
        networks:
            - cilogon_demo
        deploy:
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    comanage-registry:
        image: cilogon/comanage-registry:hotfix-3.3.x-2
        volumes:
            - type: volume
              source: comanage-registry-local
              target: /srv/comanage-registry/local
              read_only: false
              volume:
                nocopy: true
        environment:
            - OIDC_CLIENT_ID_FILE=/run/secrets/cilogon_demo_registry_oidc_client_id 
            - OIDC_CLIENT_SECRET_FILE=/run/secrets/cilogon_demo_registry_oidc_client_secret 
            - OIDC_PROVIDER_METADATA_URL_FILE=/run/secrets/cilogon_demo_registry_oidc_provider_metadata_url 
            - OIDC_CRYPTO_PASSPHRASE_FILE=/run/secrets/cilogon_demo_registry_oidc_crypto_passphrase 
            - SERVER_NAME_FILE=/run/secrets/cilogon_demo_registry_host 
            - REGISTRY_HOST_FILE=/run/secrets/cilogon_demo_registry_host 
            - COMANAGE_REGISTRY_ADMIN_GIVEN_NAME=ScottCmpAdmin
            - COMANAGE_REGISTRY_ADMIN_FAMILY_NAME=Koranda
            - COMANAGE_REGISTRY_ADMIN_USERNAME=http://cilogon.org/serverT/users/64703
            - COMANAGE_REGISTRY_DATASOURCE=Database/Mysql
            - COMANAGE_REGISTRY_DATABASE=cilogon_demo_registry_test
            - COMANAGE_REGISTRY_DATABASE_HOST_FILE=/run/secrets/cilogon_demo_comanage_registry_database_host
            - COMANAGE_REGISTRY_DATABASE_USER=cd_registry_tst
            - COMANAGE_REGISTRY_DATABASE_USER_PASSWORD_FILE=/run/secrets/cilogon_demo_comanage_registry_database_user_password
            - COMANAGE_REGISTRY_EMAIL_TRANSPORT=Smtp
            - COMANAGE_REGISTRY_EMAIL_HOST=tls://smtp.gmail.com
            - COMANAGE_REGISTRY_EMAIL_PORT=465
            - COMANAGE_REGISTRY_EMAIL_ACCOUNT_FILE=/run/secrets/cilogon_demo_comanage_registry_email_account
            - COMANAGE_REGISTRY_EMAIL_ACCOUNT_PASSWORD_FILE=/run/secrets/cilogon_demo_comanage_registry_email_account_password
            - COMANAGE_REGISTRY_EMAIL_FROM_FILE=/run/secrets/cilogon_demo_comanage_registry_email_from
            - COMANAGE_REGISTRY_SECURITY_SALT_FILE=/run/secrets/cilogon_demo_comanage_registry_security_salt
            - COMANAGE_REGISTRY_SECURITY_SEED_FILE=/run/secrets/cilogon_demo_comanage_registry_security_seed
            #- COMANAGE_REGISTRY_ENABLE_PLUGIN=AnnouncementsWidget,ServicesWidget
        secrets:
            - cilogon_demo_comanage_registry_database_user_password
            - cilogon_demo_comanage_registry_database_host
            - cilogon_demo_comanage_registry_email_account
            - cilogon_demo_comanage_registry_email_account_password
            - cilogon_demo_comanage_registry_email_from
            - cilogon_demo_comanage_registry_security_salt
            - cilogon_demo_comanage_registry_security_seed
            - cilogon_demo_registry_oidc_client_id
            - cilogon_demo_registry_oidc_client_secret
            - cilogon_demo_registry_oidc_provider_metadata_url
            - cilogon_demo_registry_oidc_crypto_passphrase
            - cilogon_demo_registry_host
        networks:
            - cilogon_demo
            - webgateway
        deploy:
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.comanage-registry-http.entrypoints=web"
                - "traefik.http.routers.comanage-registry-http.rule=Host(`registry-test.demo.cilogon.org`)"
                - "traefik.http.routers.comanage-registry-http.middlewares=comanage-registry-https"
                - "traefik.http.middlewares.comanage-registry-https.redirectscheme.scheme=https"
                - "traefik.http.routers.comanage-registry.entrypoints=websecure"
                - "traefik.http.routers.comanage-registry.rule=Host(`registry-test.demo.cilogon.org`)"
                - "traefik.http.routers.comanage-registry.tls=true"
                - "traefik.http.services.comanage-registry.loadbalancer.server.port=80"
                - "traefik.http.services.comanage-registry.loadbalancer.sticky.cookie=true"
                - "traefik.http.services.comanage-registry.loadbalancer.sticky.cookie.name=_registry_test_cilogon_demo_cilogon_org"
                - "traefik.http.middlewares.comanage-registry.headers.stsseconds=63072000"
                - "traefik.http.middlewares.comanage-registry.headers.stsincludesubdomains=true"
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    comanage-registry-cron:
        image: sphericalcowgroup/comanage-registry-cron:hotfix-3.3.x-1
        volumes:
            - type: volume
              source: comanage-registry-local
              target: /srv/comanage-registry/local
              read_only: false
              volume:
                nocopy: true
        environment:
            - COMANAGE_REGISTRY_NO_DATABASE_CONFIG=1
        networks:
            - cilogon_demo
        deploy:
            labels:
                - "traefik.enable=false"
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    pyff:
        image: cilogon/comanage-registry-pyff:3
        volumes:
            - type: volume
              source: pyff-configs
              target: /etc/pyff
              read_only: true
              volume:
                nocopy: true
        environment:
            - PYFF_PIPELINE=/etc/pyff/cilogon_demo_mdx.yaml
            - PYFF_METADATA_SIGNING_CERT_FILE=/run/secrets/cilogon_demo_metadata_signer_cert_file
            - PYFF_METADATA_SIGNING_KEY_FILE=/run/secrets/cilogon_demo_metadata_signer_privkey_file
        secrets:
            - cilogon_demo_metadata_signer_cert_file
            - cilogon_demo_metadata_signer_privkey_file
        networks:
            - cilogon_demo
            - webgateway
        deploy:
            resources:
              limits:
                memory: 512M
              reservations:
                memory: 512M
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.pyff-http.entrypoints=web"
                - "traefik.http.routers.pyff-http.rule=Host(`mdq-test.demo.cilogon.org`)"
                - "traefik.http.routers.pyff-http.middlewares=pyff-https"
                - "traefik.http.middlewares.pyff-https.redirectscheme.scheme=https"
                - "traefik.http.routers.pyff.entrypoints=websecure"
                - "traefik.http.routers.pyff.rule=Host(`mdq-test.demo.cilogon.org`)"
                - "traefik.http.routers.pyff.tls=true"
                - "traefik.http.services.pyff.loadbalancer.server.port=8080"
                - "traefik.http.services.pyff.loadbalancer.sticky.cookie=true"
                - "traefik.http.services.pyff.loadbalancer.sticky.cookie.name=_mdq_test_demo_cilogon_org"
                - "traefik.http.middlewares.pyff.headers.stsseconds=63072000"
                - "traefik.http.middlewares.pyff.headers.stsincludesubdomains=true"
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    satosa-proxy:
        image: cilogon/comanage-registry-apache-satosa-proxy:2
        volumes:
            - type: volume
              source: satosa-proxy-htdocs
              target: /usr/local/apache2/htdocs
              read_only: true
              volume:
                nocopy: true
        environment:
            - SATOSA_PROXY_REMOTE_SERVER_URL=http://satosa:8080/
        networks:
            - webgateway
            - cilogon_demo
        deploy:
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.satosa-proxy-http.entrypoints=web"
                - "traefik.http.routers.satosa-proxy-http.rule=Host(`federation-proxy-test.demo.cilogon.org`)"
                - "traefik.http.routers.satosa-proxy-http.middlewares=satosa-proxy-https"
                - "traefik.http.middlewares.satosa-proxy-https.redirectscheme.scheme=https"
                - "traefik.http.routers.satosa-proxy.entrypoints=websecure"
                - "traefik.http.routers.satosa-proxy.rule=Host(`federation-proxy-test.demo.cilogon.org`)"
                - "traefik.http.routers.satosa-proxy.tls=true"
                - "traefik.http.services.satosa-proxy.loadbalancer.server.port=80"
                - "traefik.http.services.satosa-proxy.loadbalancer.sticky.cookie=true"
                - "traefik.http.services.satosa-proxy.loadbalancer.sticky.cookie.name=_federation_proxy_test_cilogon_demo_cilogon_org"
                - "traefik.http.middlewares.satosa-proxy.headers.stsseconds=63072000"
                - "traefik.http.middlewares.satosa-proxy.headers.stsincludesubdomains=true"
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    satosa:
        image: cilogon/comanage-registry-satosa:11
        volumes:
            - type: volume
              source: satosa-configs
              target: /etc/satosa
              read_only: true
              volume:
                nocopy: true
        environment:
            - SATOSA_CONFIG=/etc/satosa/proxy_conf.yaml
            - SATOSA_CILOGON_BACKEND_CLIENT_SECRET_FILE=/run/secrets/cilogon_demo_satosa_cilogon_backend_client_secret
            - SATOSA_FRONTEND_CERT_FILE=/run/secrets/cilogon_demo_satosa_saml_frontend_cert_file
            - SATOSA_FRONTEND_PRIVKEY_FILE=/run/secrets/cilogon_demo_satosa_saml_frontend_privkey_file
            - SATOSA_LDAP_BIND_PASSWORD_FILE=/run/secrets/cilogon_demo_satosa_ldap_bind_password
            - SATOSA_STATE_ENCRYPTION_KEY_FILE=/run/secrets/cilogon_demo_satosa_state_encryption_key
        secrets:
            - cilogon_demo_satosa_cilogon_backend_client_secret
            - cilogon_demo_satosa_ldap_bind_password
            - cilogon_demo_satosa_saml_frontend_cert_file
            - cilogon_demo_satosa_saml_frontend_privkey_file
            - cilogon_demo_satosa_state_encryption_key
        networks:
            - cilogon_demo
        deploy:
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

