version: '3.8'

networks:
    gw-astronomy:
        driver: overlay
        driver_opts:
            subnet: 10.0.101.0/24
            encrypted: 1
    webgateway:
        external: true
    ldapgateway:
        external: true

volumes:
    ldap-state-01:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/gw-astronomy/var/lib/ldap_01"

    ldap-state-02:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/gw-astronomy/var/lib/ldap_02"

    ldap-config-01:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/gw-astronomy/etc/slapd.d/ldap_01"

    ldap-config-02:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/gw-astronomy/etc/slapd.d/ldap_02"

    ldap-ldif-01:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/gw-astronomy/ldif/ldap_01"

    ldap-ldif-02:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/gw-astronomy/ldif/ldap_02"

    ldap-schema:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/gw-astronomy/schema"

    ldap-backups-01:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_BACKUPS_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/gw-astronomy/ldif/01"

    ldap-backups-02:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_BACKUPS_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/gw-astronomy/ldif/02"

    ldap-backups-usr-local:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/gw-astronomy/usr/local/slapcat"

    comanage-registry-local:
        driver: local
        driver_opts:
            type: nfs
            o: addr=${SRV_DOCKER_NFS_HOST:?err},nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
            device: ":/gw-astronomy/srv/comanage-registry/local"

services:
    aa:
        image: i2incommon/shib-idp:4.1.2_20210614
        volumes:
            - /srv/docker/gw-astronomy/usr/local/tomcat/conf/server.xml:/usr/local/tomcat/conf/server.xml
            - /srv/docker/gw-astronomy/opt/shibboleth-idp/conf/idp.properties:/opt/shibboleth-idp/conf/idp.properties
            - /srv/docker/gw-astronomy/opt/shibboleth-idp/conf/attribute-filter.xml:/opt/shibboleth-idp/conf/attribute-filter.xml
            - /srv/docker/gw-astronomy/opt/shibboleth-idp/conf/attributes/custom/ismemberof.properties:/opt/shibboleth-idp/conf/attributes/custom/ismemberof.properties
            - /srv/docker/gw-astronomy/opt/shibboleth-idp/conf/attribute-resolver.xml:/opt/shibboleth-idp/conf/attribute-resolver.xml
            - /srv/docker/gw-astronomy/opt/shibboleth-idp/conf/metadata-providers.xml:/opt/shibboleth-idp/conf/metadata-providers.xml
            - /srv/docker/gw-astronomy/opt/shibboleth-idp/conf/relying-party.xml:/opt/shibboleth-idp/conf/relying-party.xml
            - /srv/docker/gw-astronomy/opt/shibboleth-idp/conf/access-control.xml:/opt/shibboleth-idp/conf/access-control.xml
            - /srv/docker/gw-astronomy/opt/shibboleth-idp/conf/c14n/subject-c14n.xml:/opt/shibboleth-idp/conf/c14n/subject-c14n.xml
            - /srv/docker/gw-astronomy/opt/shibboleth-idp/credentials/inc-md-cert-mdq.pem:/opt/shibboleth-idp/credentials/inc-md-cert-mdq.pem
            - /srv/docker/gw-astronomy/opt/shibboleth-idp/credentials/login.ligo.org.cert.LIGOCA.pem:/opt/shibboleth-idp/credentials/login.ligo.org.cert.LIGOCA.pem
            - /srv/docker/gw-astronomy/opt/shibboleth-idp/credentials/idp-signing.crt:/opt/shibboleth-idp/credentials/idp-signing.crt
            - /srv/docker/gw-astronomy/opt/shibboleth-idp/credentials/idp-signing.key:/opt/shibboleth-idp/credentials/idp-signing.key
        networks:
            - gw-astronomy
            - webgateway
        healthcheck:
            test: ["CMD", "curl", "-I", "--fail", "http://127.0.0.1:8080/idp/status"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 60s
        deploy:
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.gw-astronomy-aa-http.entrypoints=web"
                - "traefik.http.routers.gw-astronomy-aa-http.rule=Host(`aa-test.gw-astronomy.org`)"
                - "traefik.http.routers.gw-astronomy-aa-http.middlewares=gw-astronomy-aa-https"
                - "traefik.http.middlewares.gw-astronomy-aa-https.redirectscheme.scheme=https"
                - "traefik.http.routers.gw-astronomy-aa.entrypoints=websecure"
                - "traefik.http.routers.gw-astronomy-aa.rule=Host(`aa-test.gw-astronomy.org`)"
                - "traefik.http.routers.gw-astronomy-aa.tls=true"
                - "traefik.http.services.gw-astronomy-aa.loadbalancer.server.port=8080"
                - "traefik.http.services.gw-astronomy-aa.loadbalancer.healthcheck.path=/idp/status"
                - "traefik.http.services.gw-astronomy-aa.loadbalancer.healthcheck.interval=5s"
                - "traefik.http.services.gw-astronomy-aa.loadbalancer.healthcheck.timeout=1s"
            replicas: 1
            placement:
                max_replicas_per_node: 1
            rollback_config:
              parallelism: 1
              delay: 0s
              failure_action: pause
              monitor: 5s
              order: stop-first
            update_config:
              parallelism: 1
              delay: 120s
              failure_action: rollback
              monitor: 5s
              order: stop-first
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    gw-astronomy-ldap-01:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/comanage-registry-slapd:8
        command: ["slapd", "-d", "256", "-h", "ldapi:/// ldap:///", "-u", "openldap", "-g", "openldap"]
        volumes:
            - type: volume
              source: ldap-state-01
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-01
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-ldif-01
              target: /ldif
              read_only: true
              volume:
                nocopy: true
            - type: volume
              source: ldap-schema
              target: /schema
              read_only: true
              volume:
                nocopy: true
        environment:
            - OLC_ROOT_PW_FILE=/run/secrets/gw_astronomy_olc_root_pw
            - OLC_SUFFIX=dc=gwastronomy-data,dc=cgca,dc=uwm,dc=edu
            - OLC_ROOT_DN=cn=admin,dc=gwastronomy-data,dc=cgca,dc=uwm,dc=edu
            - OLC_ROOT_DN_PASSWORD_FILE=/run/secrets/gw_astronomy_olc_root_dn_password
            - SYNCREPL_USER_PASSWORD_HASH_FILE=/run/secrets/gw_astronomy_syncrepl_user_password_hash
        secrets:
            - gw_astronomy_olc_root_pw
            - gw_astronomy_olc_root_dn_password
            - gw_astronomy_syncrepl_user_password_hash
        networks:
            - gw-astronomy
            - ldapgateway
        healthcheck:
            test: ["CMD", "/usr/bin/ldapsearch", "-LLL", "-H", "ldapi:///", "-Y", "EXTERNAL", "-b", "cn=config"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 5s
        deploy:
            replicas: 1
            placement:
              constraints:
                - "node.role==manager"
            rollback_config:
              parallelism: 1
              delay: 0s
              failure_action: pause
              monitor: 5s
              order: stop-first
            update_config:
              parallelism: 1
              delay: 0s
              failure_action: rollback
              monitor: 5s
              order: stop-first
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    gw-astronomy-ldap-02:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/comanage-registry-slapd:8
        command: ["slapd", "-d", "256", "-h", "ldapi:/// ldap:///", "-u", "openldap", "-g", "openldap"]
        volumes:
        volumes:
            - type: volume
              source: ldap-state-02
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-02
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-ldif-02
              target: /ldif
              read_only: true
              volume:
                nocopy: true
            - type: volume
              source: ldap-schema
              target: /schema
              read_only: true
              volume:
                nocopy: true
        environment:
            - OLC_ROOT_PW_FILE=/run/secrets/gw_astronomy_olc_root_pw
            - OLC_SUFFIX=dc=gwastronomy-data,dc=cgca,dc=uwm,dc=edu
            - OLC_ROOT_DN=cn=admin,dc=gwastronomy-data,dc=cgca,dc=uwm,dc=edu
            - OLC_ROOT_DN_PASSWORD_FILE=/run/secrets/gw_astronomy_olc_root_dn_password
            - SYNCREPL_USER_PASSWORD_HASH_FILE=/run/secrets/gw_astronomy_syncrepl_user_password_hash
        secrets:
            - gw_astronomy_olc_root_pw
            - gw_astronomy_olc_root_dn_password
            - gw_astronomy_syncrepl_user_password_hash
        networks:
            - gw-astronomy
            - ldapgateway
        healthcheck:
            test: ["CMD", "/usr/bin/ldapsearch", "-LLL", "-H", "ldapi:///", "-Y", "EXTERNAL", "-b", "cn=config"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 5s
        deploy:
            replicas: 1
            placement:
              constraints:
                - "node.role==worker"
            rollback_config:
              parallelism: 1
              delay: 0s
              failure_action: pause
              monitor: 5s
              order: stop-first
            update_config:
              parallelism: 1
              delay: 0s
              failure_action: rollback
              monitor: 5s
              order: stop-first
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    gw-astronomy-ldif-backup-01:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/ldif-backup:1
        volumes:
            - type: volume
              source: ldap-state-01
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-01
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-usr-local
              target: /usr/local/slapcat
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-01
              target: /srv/backups/ldif
              read_only: false
              volume:
                nocopy: true
        environment:
            - LDIF_BACKUP_FILE_PREFIX=gw-astronomy-01
            - LDIF_CRONTAB=/usr/local/slapcat/etc/openldap-crontab
        networks:
            - gw-astronomy
        healthcheck:
            test: ["CMD", "/usr/bin/crontab", "-u", "openldap", "-l"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 5s
        deploy:
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    gw-astronomy-ldif-backup-02:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/ldif-backup:1
        volumes:
            - type: volume
              source: ldap-state-02
              target: /var/lib/ldap
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-config-02
              target: /etc/ldap/slapd.d
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-usr-local
              target: /usr/local/slapcat
              read_only: false
              volume:
                nocopy: true
            - type: volume
              source: ldap-backups-02
              target: /srv/backups/ldif
              read_only: false
              volume:
                nocopy: true
        environment:
            - LDIF_BACKUP_FILE_PREFIX=gw-astronomy-02
            - LDIF_CRONTAB=/usr/local/slapcat/etc/openldap-crontab
        networks:
            - gw-astronomy
        healthcheck:
            test: ["CMD", "/usr/bin/crontab", "-u", "openldap", "-l"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 5s
        deploy:
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    comanage-registry:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/comanage-registry:3.3.4-1
        volumes:
            - type: volume
              source: comanage-registry-local
              target: /srv/comanage-registry/local
              read_only: false
              volume:
                nocopy: true
            - /srv/docker/gw-astronomy/srv/comanage-registry/app/webroot/favicon.ico:/srv/comanage-registry/app/webroot/favicon.ico
        environment:
            - OIDC_CLIENT_ID_FILE=/run/secrets/gw_astronomy_oidc_client_id 
            - OIDC_CLIENT_SECRET_FILE=/run/secrets/gw_astronomy_oidc_client_secret 
            - OIDC_PROVIDER_METADATA_URL_FILE=/run/secrets/gw_astronomy_oidc_provider_metadata_url 
            - OIDC_CRYPTO_PASSPHRASE_FILE=/run/secrets/gw_astronomy_oidc_crypto_passphrase 
            - COMANAGE_REGISTRY_ADMIN_GIVEN_NAME=ScottCmpAdmin
            - COMANAGE_REGISTRY_ADMIN_FAMILY_NAME=Koranda
            - COMANAGE_REGISTRY_ADMIN_USERNAME=http://cilogon.org/serverT/users/64703
            - COMANAGE_REGISTRY_DATASOURCE=Database/Mysql
            - COMANAGE_REGISTRY_DATABASE=gw_astronomy_registry_test
            - COMANAGE_REGISTRY_DATABASE_HOST_FILE=/run/secrets/gw_astronomy_comanage_registry_database_host
            - COMANAGE_REGISTRY_DATABASE_USER=gw_registry_test
            - COMANAGE_REGISTRY_DATABASE_USER_PASSWORD_FILE=/run/secrets/gw_astronomy_comanage_registry_database_user_password
            - COMANAGE_REGISTRY_EMAIL_TRANSPORT=Smtp
            - COMANAGE_REGISTRY_EMAIL_HOST=tls://smtp.gmail.com
            - COMANAGE_REGISTRY_EMAIL_PORT=465
            - COMANAGE_REGISTRY_EMAIL_ACCOUNT_FILE=/run/secrets/gw_astronomy_comanage_registry_email_account
            - COMANAGE_REGISTRY_EMAIL_ACCOUNT_PASSWORD_FILE=/run/secrets/gw_astronomy_comanage_registry_email_account_password
            - COMANAGE_REGISTRY_EMAIL_FROM_FILE=/run/secrets/gw_astronomy_comanage_registry_email_from
            - COMANAGE_REGISTRY_ENABLE_PLUGIN=UnixCluster
            - COMANAGE_REGISTRY_SECURITY_SALT_FILE=/run/secrets/gw_astronomy_comanage_registry_security_salt
            - COMANAGE_REGISTRY_SECURITY_SEED_FILE=/run/secrets/gw_astronomy_comanage_registry_security_seed
            - COMANAGE_REGISTRY_VIRTUAL_HOST_FQDN_FILE=/run/secrets/gw_astronomy_registry_host
            - GW_ASTRONOMY_GOOGLE_EPPN=1
            - GW_ASTRONOMY_ORCID_EPPN_SCOPE=orcid-saml-gateway-test.gw-astronomy.org
        secrets:
            - gw_astronomy_comanage_registry_database_user_password
            - gw_astronomy_comanage_registry_database_host
            - gw_astronomy_comanage_registry_email_account
            - gw_astronomy_comanage_registry_email_account_password
            - gw_astronomy_comanage_registry_email_from
            - gw_astronomy_comanage_registry_security_salt
            - gw_astronomy_comanage_registry_security_seed
            - gw_astronomy_oidc_client_id
            - gw_astronomy_oidc_client_secret
            - gw_astronomy_oidc_provider_metadata_url
            - gw_astronomy_oidc_crypto_passphrase
            - gw_astronomy_registry_host
        networks:
            - gw-astronomy
            - webgateway
        healthcheck:
            test: ["CMD", "curl", "--fail", "-I", "http://127.0.0.1/registry/index.php"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 180s
        deploy:
            labels:
                - "traefik.enable=true"
                - "traefik.docker.network=webgateway"
                - "traefik.http.routers.gw-astronomy-comanage-registry-http.entrypoints=web"
                - "traefik.http.routers.gw-astronomy-comanage-registry-http.rule=Host(`registry-test.gw-astronomy.org`)"
                - "traefik.http.routers.gw-astronomy-comanage-registry-http.middlewares=gw-astronomy-comanage-registry-https"
                - "traefik.http.middlewares.gw-astronomy-comanage-registry-https.redirectscheme.scheme=https"
                - "traefik.http.routers.gw-astronomy-comanage-registry.entrypoints=websecure"
                - "traefik.http.routers.gw-astronomy-comanage-registry.rule=Host(`registry-test.gw-astronomy.org`)"
                - "traefik.http.routers.gw-astronomy-comanage-registry.tls=true"
                - "traefik.http.routers.gw-astronomy-comanage-registry.middlewares=gw-astronomy-comanage-registry"
                - "traefik.http.services.gw-astronomy-comanage-registry.loadbalancer.server.port=80"
                - "traefik.http.services.gw-astronomy-comanage-registry.loadbalancer.sticky.cookie=true"
                - "traefik.http.services.gw-astronomy-comanage-registry.loadbalancer.sticky.cookie.name=_gw_astronomy_test"
                - "traefik.http.services.gw-astronomy-comanage-registry.loadbalancer.sticky.cookie.secure=true"
                - "traefik.http.services.gw-astronomy-comanage-registry.loadbalancer.sticky.cookie.httpOnly=true"
                - "traefik.http.middlewares.gw-astronomy-comanage-registry.headers.stsseconds=63072000"
                - "traefik.http.middlewares.gw-astronomy-comanage-registry.headers.stsincludesubdomains=true"
                - "traefik.http.services.gw-astronomy-comanage-registry.loadbalancer.healthcheck.path=/registry/index.php"
                - "traefik.http.services.gw-astronomy-comanage-registry.loadbalancer.healthcheck.interval=5s"
                - "traefik.http.services.gw-astronomy-comanage-registry.loadbalancer.healthcheck.timeout=1s"
            replicas: 1
            placement:
                max_replicas_per_node: 1
            rollback_config:
              parallelism: 1
              delay: 0s
              failure_action: pause
              monitor: 5s
              order: stop-first
            update_config:
              parallelism: 1
              delay: 120s
              failure_action: rollback
              monitor: 5s
              order: stop-first
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    comanage-registry-cron:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/comanage-registry-cron:3.3.4-1
        volumes:
            - type: volume
              source: comanage-registry-local
              target: /srv/comanage-registry/local
              read_only: false
              volume:
                nocopy: true
        networks:
            - gw-astronomy
        healthcheck:
            test: ["CMD", "/usr/bin/crontab", "-l", "-u", "www-data"]
            interval: 15s
            timeout: 1s
            retries: 3
            start_period: 5s
        deploy:
            labels:
                - "traefik.enable=false"
            replicas: 1
        logging:
            driver: journald
            options:
                tag: "cilogon_docker_{{.Name}}"

    orcid-saml-gateway:
        image: 495649616520.dkr.ecr.us-east-2.amazonaws.com/comanage-registry-orcid-saml-gateway:6
        volumes:
            - /srv/docker/gw-astronomy/opt/satosa/orcid-saml-gateway-sp-metadata.xml:/opt/satosa/orcid-saml-gateway-sp-metadata.xml
        environment:
            - OIDC_CLIENT_ID_FILE=/var/run/secrets/gw_astronomy_orcid_saml_gateway_oidc_client_id 
            - OIDC_CLIENT_SECRET_FILE=/var/run/secrets/gw_astronomy_orcid_saml_gateway_oidc_client_secret
            - SATOSA_PROXY_BASE=https://orcid-saml-gateway-test.gw-astronomy.org
            - SATOSA_SAML_FRONTEND_ATTRIBUTE_SCOPE=orcid-saml-gateway-test.gw-astronomy.org
            - SATOSA_SAML_FRONTEND_CERT_FILE=/var/run/secrets/gw_astronomy_orcid_saml_gateway_satosa_saml_frontend_cert
            - SATOSA_SAML_FRONTEND_KEY_FILE=/var/run/secrets/gw_astronomy_orcid_saml_gateway_satosa_saml_frontend_privkey
